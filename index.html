<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Finance by munavar</title>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; margin: 0; padding: 20px; }
        .container { max-width: 600px; margin: auto; background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
        .header { text-align: center; margin-bottom: 30px; }
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 20px; }
        .stat-card { padding: 15px; border-radius: 12px; text-align: center; color: white; }
        .bg-primary { background: #4f46e5; }
        .bg-success { background: #10b981; }
        .bg-danger { background: #ef4444; }
        .bg-warning { background: #f59e0b; }
        
        input, select, button { width: 100%; padding: 12px; margin-top: 8px; border: 1px solid #e2e8f0; border-radius: 10px; font-size: 16px; box-sizing: border-box; }
        button { background: #4f46e5; color: white; border: none; font-weight: 600; cursor: pointer; margin-top: 20px; }
        .btn-clear { background: #f1f5f9; color: #64748b; margin-top: 10px; }
        
        table { width: 100%; border-collapse: collapse; margin-top: 30px; }
        th { text-align: left; padding: 12px; color: #64748b; border-bottom: 2px solid #f1f5f9; font-size: 13px; }
        td { padding: 12px; border-bottom: 1px solid #f8fafc; font-size: 14px; }
        .amt-pos { color: #10b981; font-weight: bold; }
        .amt-neg { color: #ef4444; font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>Finance by munavar</h1>
        <div class="stat-card bg-primary">
            <small>Net Worth</small>
            <div id="net-worth" style="font-size: 28px; font-weight: 800;">$0.00</div>
        </div>
    </div>

    <div class="stats-grid">
        <div class="stat-card bg-success"><small>Income</small><div id="total-income">$0</div></div>
        <div class="stat-card bg-danger"><small>Expenses</small><div id="total-expense">$0</div></div>
    </div>

    <input type="text" id="desc" placeholder="Description (e.g., Home Loan, Apple Stock)">
    <input type="number" id="amt" placeholder="Amount ($)">
    <select id="type">
        <option value="income">Income (+)</option>
        <option value="expense">Expense (-)</option>
        <option value="loan">Loan/Credit (Liability)</option>
        <option value="investment">Investment (Asset)</option>
    </select>
    
    <button onclick="addEntry()">Add Transaction</button>
    <button class="btn-clear" onclick="clearData()">Reset All Data</button>

    <table>
        <thead>
            <tr>
                <th>Item</th>
                <th>Category</th>
                <th>Amount</th>
            </tr>
        </thead>
        <tbody id="list"></tbody>
    </table>
</div>

<script>
    // 1. Load data from memory immediately when the page opens
    let records = JSON.parse(localStorage.getItem('myFinances')) || [];

    function updateUI() {
        const list = document.getElementById('list');
        list.innerHTML = '';
        let net = 0, inc = 0, exp = 0;

        records.forEach((item, index) => {
            // Logic for different types
            if(item.type === 'income' || item.type === 'investment') {
                net += item.amt;
                if(item.type === 'income') inc += item.amt;
            } else {
                net -= item.amt;
                exp += item.amt;
            }

            const row = list.insertRow();
            row.innerHTML = `
                <td>${item.desc}</td>
                <td><small>${item.type.toUpperCase()}</small></td>
                <td class="${item.type === 'income' || item.type === 'investment' ? 'amt-pos' : 'amt-neg'}">
                    ${item.type === 'income' || item.type === 'investment' ? '+' : '-'}$${item.amt.toLocaleString()}
                </td>
            `;
        });

        document.getElementById('net-worth').innerText = "$" + net.toLocaleString();
        document.getElementById('total-income').innerText = "$" + inc.toLocaleString();
        document.getElementById('total-expense').innerText = "$" + exp.toLocaleString();
        
        // Save to browser memory
        localStorage.setItem('myFinances', JSON.stringify(records));
    }

    function addEntry() {
        const desc = document.getElementById('desc').value;
        const amt = parseFloat(document.getElementById('amt').value);
        const type = document.getElementById('type').value;

        if(!desc || isNaN(amt)) return alert("Please enter all details");

        records.unshift({ desc, amt, type });
        updateUI();
        
        document.getElementById('desc').value = '';
        document.getElementById('amt').value = '';
    }

    function clearData() {
        if(confirm("Are you sure you want to delete everything?")) {
            records = [];
            updateUI();
        }
    }

    // Initial run
    updateUI();
</script>

</body>
</html>
